<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Patrick+Hand&display=swap">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">        
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">
            <span>Library</span>
            <span id="color-mode"><i class="far fa-lightbulb"></i></span>
        </h1>
        <p class="description">
            Currently holds <span id="book-count"><strong>0</strong> books</span>
        </p>
    </header>
    <main>
        <div class="container">
            <div class="actions">
                <div class="left-actions">
                    <button id="new-book">
                        <span>
                            <i class="fas fa-plus"></i>
                        </span>
                        <span>New Book</span>
                    </button>
                    <button id="load-demo-data">
                        <span>
                            <i class="fas fa-database"></i>
                        </span>
                        <span>LOAD DEMO DATA</span>
                    </button>
                </div><!-- .left-actions -->

                <div class="right-actions">
                    <button class="filter" data-filter="all">
                        <span>
                            <i class="fas fa-list"></i>
                        </span>
                        <span>All</span>
                        </button>
                    <button class="filter" data-filter="read">
                        <span>
                            <i class="fas fa-check"></i>
                        </span>
                        <span>Read</span> 
                        </button>
                    <button class="filter" data-filter="not-read">
                        <span>
                            <i class="fas fa-times"></i>
                        </span>
                        <span>Not read</span>
                    </button>
                </div><!-- .right-actions -->
            </div><!-- .actions -->

            <div class="books">
                <p id="no-books" class="hide"></p>
            </div><!-- .books -->
        </div><!-- .container -->
    </main>
    <footer>
        <p>
            <a href="https://github.com/dragi-ns/odin-project-library" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>

    <div id="add-book-modal" class="modal">
        <div class="modal-card">
            <div class="modal-title">
                Add Book
            </div><!-- .modal-title -->
            <div class="modal-content">
                <form id="add-book-form" action="#" novalidate>
                    <div class="form-field">
                        <label for="book-title">Title</label>
                        <input type="text"
                               id="book-title"
                               name="book-title"
                               placeholder="In Search of Lost Time"
                               maxlength="64"
                               autofocus 
                               required>
                        <p class="error"></span>
                    </div>
                    <div class="form-field">
                        <label for="book-author">Author</label>
                        <input type="text"
                               id="book-author"
                               name="book-author"
                               placeholder="Marcel Proust"
                               maxlength="64"
                               required>
                        <p class="error"></span>
                    </div>
                    <div class="form-field">
                        <label for="book-num-pages">Number of pages</label>
                        <input type="number"
                               id="book-num-pages"
                               name="book-num-pages"
                               min="1"
                               max="5000"
                               placeholder="468"
                               required>
                        <p class="error"></span>
                    </div>
                    <div class="form-field">
                        <label>
                            <input type="checkbox" name="book-is-read" id="book-is-read">
                            I have read this book
                        </label>
                    </div>
                </form>
            </div><!-- .modal-content -->
            <div class="modal-actions">
                <button form="add-book-form">
                    <span><i class="fas fa-plus"></i></span>
                    <span>Add Book</span>
                </button>
                <button id="cancel-button">
                    <span><i class="fas fa-times"></i></span>
                    <span>Cancel</span>
                </button>
            </div><!-- .modal-actions -->
        </div><!-- .modal-card -->
    </div><!-- .modal -->
    <script src="script.js"></script>
</body>
</html>
